<div *ngIf="successMessage" class="alert-success">
  {{ successMessage }}
</div>

<form #ingresoForm="ngForm" (ngSubmit)="onSubmit(ingresoForm)" class="form-box" novalidate>
  <h2>Crear Ingreso</h2>

  <div class="input-group">
    <label for="cantidad">Cantidad</label>
    <input
      id="cantidad"
      name="cantidad"
      type="text"
      placeholder="e.j. 110,56"
      required
      pattern="^[0-9]+([.,][0-9]{1,2})?$" [(ngModel)]="cantidad"
      #c="ngModel"
    />
    <div
      class="invalid-feedback"
      *ngIf="c.invalid && (c.dirty || c.touched || ingresoForm.submitted)" >
      <small *ngIf="c.errors?.['required']">El campo no puede estar vac√≠o</small>
      <small *ngIf="c.errors?.['pattern']">No se pueden introducir letras en este campo o el formato es incorrecto (usa ',' o '.' para decimales)</small>
    </div>
  </div>

  <button
    type="submit"
    class="submit-button"
    [disabled]="ingresoForm.invalid"
  >
    Crear Ingreso
  </button>
</form>
